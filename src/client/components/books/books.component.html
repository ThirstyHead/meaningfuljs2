<link rel="stylesheet" href="books.component.css">

<h2>
  {{title}}
</h2>

<paper-button raised onclick="bookDialog.toggle()">New</paper-button>

<my-book-form></my-book-form>

<div role="listbox">
    <paper-item *ngFor="let book of books">
      <iron-icon icon="delete"
                 item-icon
                 (click)="delete(book)"></iron-icon>
      {{book.id}} - {{book.title}}
    </paper-item>
</div>
